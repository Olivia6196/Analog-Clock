<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Analog Clock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock-board">
        <div class="numbers">
            <div class="number" style="--1: 1"><span>1</span></div>
            <div class="number" style="--1: 2"><span>2</span></div>
            <div class="number" style="--1: 3"><span>3</span></div>

            <div class="number" style="--1: 9"><span>9</span></div>
            <div class="number" style="--1: 10"><span>10</span></div>
            <div class="number" style="--1: 11"><span>11</span></div>
            <div class="number" style="--1: 12"><span>12</span></div>
        </div>

        <div class="sides-dot" style="--y:33"></div>

        <div class="hand-wrapper">
            <div class="minute-hand" id="minute-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
            <div class="hour-hand" id="hour-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
            <div class="seconds-hand" id="seconds-hand">
                <div class="hand"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
